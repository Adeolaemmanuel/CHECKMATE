<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot="start">
      <ion-menu-button class="w3-text-white"></ion-menu-button>
    </ion-buttons>
    <ion-title class="w3-center"  style="margin-left: -80px;">Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="w3-container w3-margin-top">
    <ion-item  *ngFor="let n of not | keyvalue">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col size='9'>
              <ion-text>{{n.value}}</ion-text>
            </ion-col>
            <ion-col size='1'>
              <ion-button id="{{n.value}}" (click)="Read($event)">
                <ion-icon name='checkmark-circle'></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
      </ion-list>
    </ion-item>

    <ion-item  *ngFor="let r of read | keyvalue">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col size='9'>
              <ion-text>{{r.value}}</ion-text>
            </ion-col>
            <ion-col size='1'>
              <ion-button id="{{r.value}}" (click)="Del($event)">
                <ion-icon name='trash'></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
      </ion-list>
    </ion-item>
  </div>
</ion-content>
