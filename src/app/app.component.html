<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>CHECKMAIT</ion-list-header>
          <ion-note></ion-note>
          <ion-menu-toggle auto-hide="true">
            <div *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" >
                <ion-icon slot="start" class="w3-text-pink" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
                <ion-badge *ngIf="p.title == 'Friends'">{{FriendsCount.length}}</ion-badge>
                <ion-badge *ngIf="p.title == 'Notifications'">{{Notifications.length}}</ion-badge>
              </ion-item>
            </div>
            <div class="w3-center w3-margin-top">
              <ion-button color="danger" (click)="logout()">Logout</ion-button>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
